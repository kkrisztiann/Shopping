<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárló lista App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container" id="app">
        <header>{{ title }}</header>
        <main>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Új termék  hozzáadása
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nev" placeholder="Termék neve" v-model="termek.nev">
                                    <label for="nev">Termék  neve</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="ar" placeholder="Ára" v-model="termek.ar">
                                    <label for=" leiras ">Ára</label>
                                </div>
                                <button class="btn btn-primary " v-if="!editmode" v-on:click="felvesz()">Felvesz</button>
                                <button class="btn btn-warning " v-if="editmode == true" v-on:click="modosit(termek.ID)">Módosít</button>
                                <button class="btn btn-secondary " v-if="editmode == true" v-on:click="megsem()">Mégsem</button>

                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Termék neve </th>
                        <th>Ára</th>
                        <th class="text-end ">Műveletek</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(termek, index) in termekek ">
                        <td>{{ index +1 }}.</td>
                        <td>{{ termek.nev }}</td>
                        <td>{{ termek.ar }}</td>
                        <td class="text-end ">
                            <button class="btn btn-warning btn-sm" v-on:click="kivalaszt(termek.ID)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                              </svg></button>
                            <button class="btn btn-danger btn-sm" v-on:click="torles(termek.ID)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                              </svg></button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4 ">Összesen: {{ termekek.length }} termék van a bevásárlókocsidban</td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <footer>
            {{ company }} - {{ author }}
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
